<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">The Great Brtitish<br><span id="larger">Baking Show</span></h1>
        <p id="description">Ready...Set...Survey!</p>
    </header>
    <main>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input id="name" name="name" type="text" placeholder="Enter your name" required><br><br>
            <label for="email" id="email-label">Email</label><br>
            <input id="email" name="email" type="email" placeholder="Enter your email address" required><br><br>
            <label for="number" id="number-label">Age (optional)</label><br>
            <input id="number" name="number" type="number" placeholder="Age" min="1" max="200"><br><br>

            <label for="dropdown">Which option best describes your current baking prowess?</label><br>
            <select name="dropdown" id="dropdown">
                <option value="none">I don't know how to bake</option>
                <option value="beginner">I am learning & just starting</option>
                <option value="casual">Casual weeknight creator</option>
                <option value="intense">GBBS wanna-be</option>
                <option value="professional">Professionally Trained</option>
            </select><br><br>

            Would you recommend TGBBS to a friend?<br>
            <input id="no" name="recommend" type="radio" value="no">
            <label for="no">No</label><br>
            <input id="maybe" name="recommend" type="radio" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input id="yes" name="recommend" type="radio" value="yes">
            <label for="yes">Definitely!</label>
            <br><br>

            <label for="season">What is your favorite season of GBBS?</label><br>
            <select name="season" id="season">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select><br><br>
            What would you like to see featured as a technical challenge? (Check all that apply)<br>
            <input type="checkbox" id="good1" name="good1" value="good1">
            <label for="good1">Popovers</label><br>
            <input type="checkbox" id="good2" name="good2" value="good2">
            <label for="good2">Eclairs</label><br>
            <input type="checkbox" id="good3" name="good3" value="good3">
            <label for="good3">Baumkuchen</label><br>
            <input type="checkbox" id="good4" name="good4" value="good4">
            <label for="good4">Croquembouche</label><br>
            <input type="checkbox" id="good5" name="good5" value="good5">
            <label for="good5">Baked Alaska</label><br>
            <input type="checkbox" id="good6" name="good6" value="good6">
            <label for="good6">Trifle</label><br>
            <input type="checkbox" id="good7" name="good7" value="good7">
            <label for="good7">Beignets</label><br>
            <input type="checkbox" id="good8" name="good8" value="good8">
            <label for="good8">Danishes</label><br>
            <input type="checkbox" id="good9" name="good9" value="good9">
            <label for="good9">Caneles</label><br>
            <br>
            <label for="comment">Any comments or suggestions?</label><br>
            <textarea name="comment" id="" cols="1" rows="12" placeholder="Comments here..."></textarea>
            <br><br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
